{% extends 'nav.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waara List - Home</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        .form-control{
            height: 50px;
             width: 50%;
    }
    </style>
</head>
<body>
    {% block content %}
    <div class="container">
        <h3 class="pt-5 text-center">Guelph JK - Waara List</h3></h3> 
        <form action ="{% url 'addmembersdata' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <span style="display: flex;">
                    <input name="firstname" type="text" class="form-control" size="40" placeholder="Enter First Name"></span><br>
                    <input name="lastname" type="text" class="form-control" placeholder="Enter Last Name Name"></span><br>
                    <input name="phonenumber" type="text" class="form-control" placeholder="Enter Phone Number"></span><br>
        
                    <button class="btn btn-primary" style="width: 200px;"><i class="fa fa-plus"></i> Add</button>
                </span>
            </div>
        </form>
    </div>
    {% endblock content %}
</body>
</html>
